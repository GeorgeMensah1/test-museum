<!DOCTYPE html>

<html>

<head>

    <title>Virtual Museum</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

</head>

<body>

    

<a-scene>



    <a-assets>

        <img id="home" src="hello.jpeg">

      </a-assets>



    <a-entity geometry="primitive: plane; width: 2; height: 1"

    material="src: #home"

    position="0 1.5 -3"

    link="href: trial.html; title: My Homepage">

    </a-entity>

  





    <a-entity gltf-model="asset/codey.gltf" position="2 0 0"></a-entity>





    <!-- Camera & Controls -->

    <a-entity position="0 1.6 0">

        <a-camera>

            <a-cursor color="black"></a-cursor>

        </a-camera>

    </a-entity>



    <!-- Room 1: Early Days -->

    <a-entity id="room1" position="0 0 0">

        <a-box position="0 0 -5" width="10" height="5" depth="0.2" color="#FFDAB9"></a-box>

        <a-text value="Early Days" position="-1.5 2 -4.8" color="black"></a-text>

    </a-entity>



    <!-- Room 2: Passions & Achievements -->

    <a-entity id="room2" position="15 0 0">

        <a-box position="0 0 -5" width="10" height="5" depth="0.2" color="#ADD8E6"></a-box>

        <a-text value="Passions & Achievements" position="-3 2 -4.8" color="black"></a-text>

    </a-entity>



    <!-- Room 3: Legacy & Love -->

    <a-entity id="room3" position="30 0 0">

        <a-box position="0 0 -5" width="10" height="5" depth="0.2" color="#E6E6FA"></a-box>

        <a-text value="Legacy & Love" position="-2 2 -4.8" color="black"></a-text>

    </a-entity>

    

    

</a-scene>

</body>

</html>
